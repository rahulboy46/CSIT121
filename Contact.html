<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Travel Webiste | Contact Us</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar__logo">
            <img src="assets/images/logo.png" alt="logo">
            <a href="index.html">Travel site</a>
        </div>
        <ul class="navbar__list">
            <li><a class="navbar__item" href="index.html">Home</a></li>
            <li><a class="navbar__item" href="about.html">About</a></li>
            <li><a class="navbar__item" href="event.html">Event</a></li>
            <li><a class="navbar__item" href="Travel.html">Travel</a></li>
            <li><a class="navbar__item" href="Adventure.html">Adventure</a></li>
            <li><a class="navbar__item" href="price.html">Our Prices</a></li>
            <li><a class="navbar__item navbar__item--active" href="Contact.html">Contact Us</a></li>
            

        </ul>
    </nav>

    <!-- Main Content - Contact Form -->
    <main class="contact">
        <section class="contact__section">
            <h1>Contact Us</h1>
            <form class="contact__form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>
    </main>


    <!-- Footer -->
    <footer class="footer">
        <section class="footer__section">
            <h3 class="footer__title">Contact</h3>
            <address class="timetable">
                <div class="email">
                    <p>Email:</p>
                    <p class="link">travelwebsite.com</p>
                </div>
            </address>
        </section>
        <section class="footer__section">
            <h3 class="footer__title">Hours</h3>
            <div class="timetable">
                <div class="day-time">
                    <p>Monday-Friday</p>
                    <h5>9:00AM – 5:00PM</h5>
                </div>
                <div class="day-time">
                    <p>Saturday</p>
                    <h5>10:00AM – 4:00pm</h5>
                </div>
                <div class="day-time">
                    <p>Sunday</p>
                    <h5>Closed</h5>
                </div>
            </div>
        </section>
        <section class="footer__section">
            <h3 class="footer__title">Social</h3>
            <div class="footer__section-social">
                <a href="https://www.facebook.com"><img src="assets/icons/icon-facebook.png" alt="Facebook"></a>
                <a href="https://www.instagram.com"><img src="assets/icons/icon-instagram.png" alt="Instagram"></a>
                <a href="https://www.twitter.com"><img src="assets/icons/icon-twitter.png" alt="Twitter"></a>
            </div>
        </section>
    </footer>
</body>

</html>
