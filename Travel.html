<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Travel Webiste | Travel</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar__logo">
            <img src="assets/images/logo.png" alt="logo" >
            <a href="index.html">Travel site</a></div>
        <ul class="navbar__list">
            <li><a class="navbar__item" href="index.html">Home</a></li>
            <li><a class="navbar__item" href="about.html">About</a></li>
            <li><a class="navbar__item" href="event.html">Event</a></li>
            <li><a class="navbar__item navbar__item--active" href="Travel.html">Travel</a></li>
            <li><a class="navbar__item" href="Adventure.html">Adventure</a></li>
            <li><a class="navbar__item" href="price.html">Our Prices</a></li>
            <li><a class="navbar__item" href="Contact.html">Contact Us</a></li>
            
            
        </ul>
    </nav>

    <!-- Home Page -->
    <main class="home">

        <!-- Recommendations Section -->
        <section class="home__recommendations">
            <h2 class="home__recommendations-title">Your Destination</h2>
            <div class="home__recommendations-padding">
                <div class="home__card-container">
                    <a href="pages/hawaii.html" class="home__destination-card home__hawaii-card">
                    <span class="home__destination-name">Hawaii</span></a>

                    <a href="pages/iceland.html" class="home__destination-card home__iceland-card">
                        <span class="home__destination-name">Iceland</span>
                    </a>
                    
                    <a href="pages/greece.html" class="home__destination-card home__greece-card">
                        <span class="home__destination-name">Greece</span>
                    </a>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <section class="footer__section">
                <h3 class="footer__title">Contact</h3>
                <address class="timetable">
                    <div class="email">
                        <p>Email:</p>
                        <p class="link">travelwebsite.com</p>
                    </div>
                </address>
            </section>
            <section class="footer__section">
                <h3 class="footer__title">Hours</h3>
                <div class="timetable">
                    <div class="day-time">
                        <p>Monday-Friday</p>
                        <h5>9:00AM – 5:00PM</h5>
                    </div>
                    <div class="day-time">
                        <p>Saturday</p>
                        <h5>10:00AM – 4:00pm</h5>
                    </div>
                    <div class="day-time">
                        <p>Sunday</p>
                        <h5>Closed</h5>
                    </div>
                </div>
            </section>
            <section class="footer__section">
                <h3 class="footer__title">Social</h3>
                <div class="footer__section-social">
                    <a href="https://www.facebook.com"><img src="assets/icons/icon-facebook.png" alt="Facebook"></a>
                    <a href="https://www.instagram.com"><img src="assets/icons/icon-instagram.png" alt="Instagram"></a>
                    <a href="https://www.twitter.com"><img src="assets/icons/icon-twitter.png" alt="Twitter"></a>
                </div>
            </section>
        </footer>
    </main>
</body>

</html>
