<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements Education</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Form Elements Education</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>1. Text Input</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
            </fieldset>

            <fieldset>
                <legend>2. Radio Buttons</legend>
                <div class="form-group">
                    <p>Gender:</p>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>3. Checkboxes</legend>
                <div class="form-group">
                    <p>Interests:</p>
                    <div class="checkbox-group">
                        <input type="checkbox" id="reading" name="interests" value="reading">
                        <label for="reading">Reading</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="sports" name="interests" value="sports">
                        <label for="sports">Sports</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="music" name="interests" value="music">
                        <label for="music">Music</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>4. Dropdown Lists</legend>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>5. Textarea</legend>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>
                </div>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
